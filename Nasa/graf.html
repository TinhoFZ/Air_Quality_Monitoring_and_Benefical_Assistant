<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Air QMBA — Local Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="assets/css/graf.css"/>
</head>
<body>
  <div class="app">
    <div class="top">
      <img class="group-1" src="logo.png" alt="Air QMBA"/>
      <div class="brand"><h2>Air QMBA</h2></div>
    </div>

    <div class="title">Personalized Local Dashboard</div>

    <div class="profile-selector">
      <h4>User Profile</h4>
      <div class="profile-options">
        <button class="profile-btn" data-profile="adult">Adult</button>
        <button class="profile-btn active" data-profile="child">Child</button>
        <button class="profile-btn" data-profile="elderly">Elderly</button>
        <button class="profile-btn" data-profile="asthmatic">Asthmatic</button>
        <button class="profile-btn" data-profile="athlete">Athlete</button>
      </div>
    </div>

    <section class="canvas">
      <div class="charts">
        <div class="top-charts">
          <div class="card">
            <h3>Current AQI</h3>
            <div class="aqi-display">
              <div class="aqi-number" id="aqi-number">45</div>
              <div class="aqi-category" id="aqi-category">Moderate</div>
            </div>
            <canvas id="aqiGauge"></canvas>
          </div>

          <div class="card">
            <h3>Weather Conditions</h3>
            <div class="weather-info">
              <div class="weather-item">
                <span>🌡️ Temperature:</span>
                <span id="temperature">24°C</span>
              </div>
              <div class="weather-item">
                <span>💨 Wind:</span>
                <span id="wind">8 km/h</span>
              </div>
              <div class="weather-item">
                <span>💧 Humidity:</span>
                <span id="humidity">65%</span>
              </div>
              <div class="weather-item">
                <span>🌧️ Rain:</span>
                <span id="rain">0%</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <h3>Weekly Forecast</h3>
          <canvas id="forecastBar"></canvas>
        </div>

        <div class="card">
          <h3>Main Pollutants</h3>
          <canvas id="pollutantsChart"></canvas>
        </div>

        <div class="alert-card" id="alert-card">
          <h3>⚠️ Personalized Alerts</h3>
          <div class="alert-content" id="alert-content">
            <p>For children, avoid outdoor activities between 10am-2pm.</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="rotbar">
    <div class="rot-inner">
      <button class="rb-btn" id="rb-map"><img src="image 8 (1).png" alt="Map"></button>
      <button class="rb-btn accent" id="rb-dashboard"><img src="image 7.png" alt="Dashboard"></button>
      <button class="rb-btn" id="rb-ai"><img src="image-removebg-preview 2.png" alt="AI"></button>
      <button class="rb-btn" id="rb-history"><span style="font-size:20px;">📊</span></button>
      <button class="rb-btn" id="rb-community"><span style="font-size:20px;">👥</span></button>
    </div>
  </div>

<script src="assets/js/graf.js"></script>
</body>
</html>
