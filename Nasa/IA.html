<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Air QMBA — Chat</title>

<link rel="stylesheet" href="assets/css/ia.css"/>
</head>
<body>

  <header class="header">
    <img class="logo" src="logo.png" alt="Air QMBA"/>
    <div class="brand">Air QMBA</div>
  </header>

  <main class="container" id="chat">
    <section class="hero">
      <div class="avatar"><img src="image 9.png" alt=""></div>
    </section>

    <div class="bubble">Olá! Como posso te ajudar hoje com a qualidade do ar?</div>
    <div class="bubble me">Quero saber como está a situação no meu bairro.</div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="composer" role="group" aria-label="Enviar mensagem">
        <div class="field">
          <input id="msg" type="text" placeholder="Type here your text" aria-label="Digite sua mensagem"/>
        </div>
        <button class="send" id="send" title="Enviar" aria-label="Enviar mensagem">
          <svg viewBox="0 0 24 24" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 2L11 13"></path>
            <path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
          </svg>
        </button>
      </div>

      <div class="rotbar" role="toolbar" aria-label="Ações rápidas">
        <div class="rot-inner">
          <button class="rb-btn" id="rb-locate" title="Minha localização" aria-label="Ir para minha localização">
            <img src="image 8 (1).png" alt="Localização">
          </button>
          <button class="rb-btn" id="rb-info" title="Informações" aria-label="Ver informações">
            <img src="image 7.png" alt="Informações">
          </button>
          <button class="rb-btn accent" id="rb-bot" title="Assistente" aria-label="Abrir assistente">
            <img src="image-removebg-preview 2.png" alt="Assistente">
          </button>
        </div>
      </div>
    </div>
  </footer>

<script src="assets/js/ia.js"></script>

</body>
</html>
